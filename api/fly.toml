app = "bch-pay-api"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 3456
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[env]
  NODE_ENV = "production"
  PORT = "3456"
  BCH_NETWORK = "chipnet"
  ZERO_CONF_THRESHOLD_SATS = "5000000"
  LOYALTY_REWARD_RATE = "1000"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[mounts]
  source = "bch_pay_data"
  destination = "/data"
